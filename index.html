<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="hello">
        <h1>Hello, Css</h1>
    </div>
    <hr>

    <div class="parrafoRojo">
        <p style="color: red; font-size: 16px;">This is a red paragraph with a 16px font size</p>
    </div>
    <hr>

    <div>
        <p class="css_externo">This paragraph is style using an external CSS file</p>
    </div>
    <hr>

    <div>
        <button class="primary">Button primary</button>
    </div>
    <hr>

    <div class="basic_selectors">
        <p>This is a paragraph with a blue color:</p>
        <p class="highlight">This paragraph has a yellow background</p>
        <p id="special-text">This paragraph is bold</p>
        <input type="button" value="Click Me">
    </div>
    <hr>
